<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="authService.logged() | async as user">
  <img [src]="user.photoURL" alt="Foto do usuÃ¡rio">
  <ion-list>
    <ion-item>
      <ion-text>
        <p>Nome</p>
        <h5>{{user.displayName}}</h5>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-text>
        <p>Telefone</p>
        <h5>{{user.phoneNumber}}</h5>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-text>
        <p>E-mail</p>
        <h5>{{user.email}}</h5>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-text>
        <p>Logado com</p>
        <h5>{{user.providerData[0].providerId}}</h5>
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
